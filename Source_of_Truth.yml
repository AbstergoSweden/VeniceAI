---
meta:
  last_updated: "2025-12-23"
  source: "Official Venice.ai Documentation (docs.venice.ai), Privacy Pages, Blog Updates, Swagger Spec, Changelogs"
  status: "Fully Updated & Verified"
  swagger_url: "https://api.venice.ai/doc/api/swagger.yaml"
  notes: "Models, endpoints, and pricing are dynamic; query /models endpoint for live data. Incorporates 2025 deprecations and updates, including Explorer tier removal (May 2025), model retirements, and qwen3-235b split (December 14, 2025)."

api_configuration:
  base_url: "https://api.venice.ai/api/v1"
  dashboard_url: "https://venice.ai/settings/api"
  documentation_url: "https://docs.venice.ai"
  authentication:
    type: "Bearer"
    header: "Authorization"
    format: "Bearer <VENICE_API_KEY>"
    notes: "API keys managed via dashboard. Supports web3/autonomous generation."
    scoping:
      admin_keys: "Full privileges: generate/revoke keys, modify billing, account configs."
      inference_only_keys: "Restricted to model endpoints (chat, image, audio); no admin access. Recommended for production to mitigate key leakage risks (post-May 2025 security update)."

privacy_architecture:
  storage_policy: "No prompt/response retention on servers. Requests proxied transiently to decentralized GPUs; responses streamed directly."
  logging: "Event metadata only (e.g., sign-ins, chat creation, IP, timezone). No content logging. Local browser/device storage for history."
  encryption: "SSL/TLS in transit; local history encrypted."
  additional: "GPU providers see raw prompts momentarily without persistent storage or identifiable ties. Zero-retention is architectural, not configurable."

endpoints:
  chat_completions:
    path: "/chat/completions"
    method: "POST"
    compatibility: "Full OpenAI API Compatible (including streaming, tools, vision on compatible models)"
    parameters:
      standard: "model (required), messages (required), temperature, max_tokens, etc. (per OpenAI spec)"
      venice_parameters:
        type: "object"
        properties:
          include_venice_system_prompt:
            type: "boolean"
            default: true
            description: "Include Venice default system prompt."
          enable_web_search:
            type: "string"
            enum: ["off", "on", "auto"]
            default: "off"
            description: "Enables RAG via web search; incurs extra costs."
          enable_web_scraping:
            type: "boolean"
            default: false
            description: "Allows scraping URLs in prompt."
          enable_web_citations:
            type: "boolean"
            default: false
            description: "Includes [REF] citations in response."
          include_search_results_in_stream:
            type: "boolean"
            default: false
            description: "Streams raw search results."
          return_search_results_as_documents:
            type: "boolean"
            default: false
            description: "Formats search as tool-call documents (e.g., for LangChain)."
          strip_thinking_response:
            type: "boolean"
            default: false
            description: "Strips <think> tags from reasoning models."
          disable_thinking:
            type: "boolean"
            default: false
            description: "Disables Chain of Thought for compatible models."
          character_slug:
            type: "string"
            description: "Uses predefined AI character persona."
    notes: "Supports suffixes (e.g., :enable_web_search=auto). Reasoning models use <think> tags. Web features charge extra: $10/1K calls (Venice models), $25/1K (others)."
  models:
    path: "/models"
    method: "GET"
    description: "Lists available models with IDs, capabilities, constraints, pricing, context windows."
  image_generation:
    path: "/image/generate"
    method: "POST"
    parameters:
      model: "string (required)"
      prompt: "string (required, 1-7500 chars)"
      negative_prompt: "string (max 7500 chars)"
      cfg_scale: "number (0 < x <= 20)"
      steps: "integer (default 0, ignored by some models)"
      seed: "integer (-999999999 <= x <= 999999999, default 0)"
      width: "integer (0 < x <= 1280, default 1024, multiple of model's widthHeightDivisor)"
      height: "integer (0 < x <= 1280, default 1024, multiple of model's widthHeightDivisor)"
      aspect_ratio: "string (e.g., '1:1', '16:9')"
      resolution: "string (e.g., '1K', '2K', '4K')"
      style_preset: "string (see /image/styles)"
      variants: "integer (1-4)"
      safe_mode: "boolean (default true, blurs adult content)"
      hide_watermark: "boolean (default false)"
      return_binary: "boolean (default false)"
      embed_exif_metadata: "boolean (default false)"
      format: "string (jpeg, png, webp; default webp)"
      lora_strength: "integer (0-100, for Lora models)"
      inpaint: "any (deprecated May 19, 2025; disabled)"
      enable_web_search: "boolean (default false, extra credits)"
    notes: "Inpainting deprecated May 2025; revised API pending. Supports compression (gzip, br) when return_binary=false. Pricing: $0.01-$0.18 per image depending on model."
  image_upscale:
    path: "/image/upscale"
    method: "POST"
    parameters:
      model: "string (e.g., upscaler)"
      image: "string (base64 or URL)"
      scale: "integer (typically 2x or 4x)"
    notes: "Preserves EXIF/ICC profiles (updated June 2025). Pricing varies by model."
  audio_speech:
    path: "/audio/speech"
    method: "POST"
    description: "Text-to-Speech (TTS) generation."
    parameters:
      model: "string (default tts-kokoro)"
      voice: "string (e.g., af_sky, af_alloy, af_bella; 54+ multilingual voices)"
      input: "string (text to speak)"
      format: "string (mp3, pcm)"
    notes: "Supports streaming with chunked transfer. Pricing: $3.50/M characters."
  characters_list:
    path: "/characters"
    method: "GET"
    description: "Lists public characters for character_slug."
  embeddings:
    path: "/embeddings"
    method: "POST"
    description: "Generate embeddings."
  video_generation:
    path: "/video/generate"  # Inferred; actual path may vary per model
    method: "POST"
    description: "Text-to-video generation (emerging, beta)."
    parameters:
      model: "string (e.g., wan-2.6-text-to-video)"
      prompt: "string"
      duration: "integer (5-8s typical)"
      resolution: "string (720p, 1080p)"
      audio: "boolean"
    notes: "Asynchronous/long-polling due to generation time. Pricing: $0.09-$0.88 per generation. Timeouts >60s recommended."
  additional_endpoints:
    image_styles: "/image/styles"  # GET: List style presets
    deprecations: "/overview/deprecations"  # Documentation only

model_catalog:
