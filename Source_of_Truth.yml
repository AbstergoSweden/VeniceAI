      changes:
        - "Explorer tier deprecated."
        - "llama-3.2-3b retired (replaced by qwen3-4b)."
        - "maverick retired (replaced by qwen3-235b)."
        - "Inpainting (/image/edits) deprecated."
    - date: "2025-07"  # July 2025
