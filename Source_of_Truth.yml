        - "disable_thinking parameter deprecated for split models."
    notes: "Deprecation warnings via headers (x-venice-model-deprecation-warning, x-venice-model-deprecation-date; 30-60 days notice). Deprecated requests auto-route to similar models at same/lower price or return 410 Gone."
