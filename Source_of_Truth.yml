limits_and_pricing:
  tiers:
    pro:
      description: "Unlimited text, higher image limits, watermark removal, advanced models. One-time $10 API credit upon upgrade."
      cost: "Monthly/annual subscription (check current pricing at https://venice.ai/pricing)."
    paid:
      description: "Usage-based beyond Pro; higher limits via USD deposits or DIEM staking."
  access_methods:
    - "Pro trial credits: One-time $10 for testing."
    - "Pay-as-you-go USD/Crypto deposits: Credits never expire."
    - "DIEM staking (via VVV token): 1 Diem = $1/day renewable compute allocation."
    notes: "Explorer tier deprecated May 2025. Pro shifted from unlimited slow inference to fixed $10 credit."
  rate_limits:
    description: "Dynamic by tier/balance; returned in headers. Handle 402/429 for balance exhaustion."
    headers:
      - "x-ratelimit-limit-requests: Max requests per window."
      - "x-ratelimit-remaining-requests: Remaining requests."
      - "x-ratelimit-reset-requests: Reset timestamp (Unix)."
      - "x-ratelimit-limit-tokens: Max tokens."
      - "x-ratelimit-remaining-tokens: Remaining tokens."
      - "x-venice-balance-usd: Current USD balance."
      - "x-venice-balance-diem: Current Diem balance."
      - "x-venice-model-deprecation-warning: Deprecation notice."
      - "x-venice-model-deprecation-date: Sunset date."
    tiers:
      pro: "Higher limits; unlimited text, elevated image/video."
      paid: "Scales with balance/staking; no fixed caps."
  pricing:
    model: "Usage-based: per million tokens (input/output), per image/video, extra for web features."
    credits: "USD/Crypto purchases; never expire. Pro: one-time $10 credit."
    diem: "Stake VVV for daily renewable allocation (1 Diem â‰ˆ $1/day compute)."
    web_features: "$10/1K calls (Venice models), $25/1K (others) for search/scraping."
    notes: "Exact per-model rates via /models. Video more expensive ($0.09-$0.88/generation)."

gap_analysis_vs_openai:
  - feature: "Base URL"
    openai: "api.openai.com/v1"
    venice: "https://api.venice.ai/api/v1"
    status: "Critical"
  - feature: "System Prompt"
    openai: "messages[role=system]"
    venice: "messages + venice_parameters.include_venice_system_prompt"
    status: "Functional Gap; required for uncensored use"
  - feature: "Web Search"
    openai: "Tool definitions"
    venice: "venice_parameters.enable_web_search"
    status: "Functional Gap; extra costs"
  - feature: "Inpainting"
    openai: "/images/edits"
    venice: "Deprecated/Removed (May 2025; UI-only revival July)"
    status: "Breaking Change"
  - feature: "Model IDs"
    openai: "gpt-4o, dall-e-3"
    venice: "venice-uncensored, qwen3 variants, venice-sd35"
    status: "Critical; frequent deprecations"
  - feature: "Safety"
    openai: "Hidden server-side"
    venice: "safe_mode (in Image Gen)"
    status: "Functional Gap"
  - feature: "Logging"
    openai: "logprobs, store"
    venice: "Not supported (Zero Retention)"
    status: "Architectural Gap"
  - feature: "Upscaling"
    openai: "Not supported"
    venice: "/image/upscale"
    status: "Feature Gap"
  - feature: "Video"
    openai: "Limited"
    venice: "Dedicated models like wan-2.6-text-to-video"
    status: "Emerging Feature"
